<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<body onload="bodyLoad()">
    <form class="col-8 col-sm-4 col-xl-2 position-absolute top-50 start-50 translate-middle" id="loginForm" style="visibility: hidden">
        <h1 class="text-center my-3">Notes App</h1>
        <h3 class="text-center my-3">Login</h3>
        <div class="d-grid gap-2 mb-3">
            <input id="emailLogin" class="form-control" type="email" placeholder="Email" required>
            <input id="passwordLogin" class="form-control" type="password" placeholder="Password" required>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="submitLogin" type="submit">Login</button>
            <button type="button" class="btn btn-dark" onclick="goRegister()">Register</button>
        </div>
    </form>
    <form class="col-8 col-sm-4 col-xl-2 position-absolute top-50 start-50 translate-middle" id="registerForm" style="visibility: hidden">
      <h1 class="text-center my-3">Notes App</h1>
      <h3 class="text-center my-3">Register</h3>
        <div class="d-grid gap-2 mb-3">
            <input id="emailRegister" class="form-control" type="email" placeholder="Email" required>
            <input id="passwordRegister" class="form-control" type="password" placeholder="Password" required>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="submitRegister" type="submit">Register</button>
            <button type="button" class="btn btn-dark" onclick="goLogin()">Login</button>
        </div>
    </form>
    <div class="container-fluid" id="panel" style="visibility: hidden">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#defaultNavbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="defaultNavbar">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#" onclick="goNotes()">My Notes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="createNote()">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 pt-3 px-5" id="cardsContainer"></div>
        <div class="row pt-3 px-5 text-center" id="noteFormContainer"></div>
    </div>
    <div class="row py-5 px-5 text-center" id="alertsContainer"></div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
